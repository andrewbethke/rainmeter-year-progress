[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=Year Countdown
Author=Andrew Bethke
Information=Progress bar showing the percentage of the year that has passed.
Version=1.0.1
License=Creative Commons Attribution 3.0

[MeasureYear]
Measure=Time
Format=%Y

[MeasureDay]
Measure=Time
Format=%j

[MeasurePercent]
Measure=Calc
Formula=Round(MeasureDay/3.6525)
MinValue=0
MaxValue=100

[MeterText]
Meter=String
MeasureName=MeasureYear
MeasureName2=MeasurePercent
Text=%1 is %2% over
FontFace=Roboto-Regular
FontColor=255,255,255,255
FontSize=80
AntiAlias=1
y=0